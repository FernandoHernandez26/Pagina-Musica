<script>
function buscar() {
    let texto = document.getElementById("busqueda").value.toLowerCase();

    if (texto.includes("70")) {
        window.location.href = "An70.html";
    }
    else if (texto.includes("80")) {
        window.location.href = "An80.html";
    }
    else if (texto.includes("90")) {
        window.location.href = "An90.html";
    }
    else if (texto.includes("2000")) {
        window.location.href = "An2000.html";
    }
  
    else if (texto.includes("podcast")) {
        window.location.href = "Podcast.html";
    }
    
    else if (texto.includes("top")) {
        window.location.href = "Top.html";
    }
    
    else if (texto.includes("música") || texto.includes("musica")) {
        window.location.href = "index.html";
    }
    else {
        alert("Eso no existe, jajajaja. Saludos.");
    }
}
</script>
