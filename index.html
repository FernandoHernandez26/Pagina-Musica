<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinCass</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="Imagenes/Icono.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header>  

  <img class="Logo" src="Imagenes/Logo.png" alt="Logo VinCass" width="200" height="100">
  <nav class="menu-rapido">
    <a href="#Podcast" class="menu-rapido-link">Spotify </a>
    <a href="#Podcast" class="menu-rapido-link">Podcast </a>
    <a href="#Top" class="menu-rapido-link">Top</a>
  </nav>
  <div class="Buscar-contenido">
  <input type="search" class="Buscar-input" placeholder="..."  autocomplete="off">
  </div>

  <div class="Menu-Contenido">
       <button class="Menu-Boton">MENU</button>
  <div class="Bajar-Menu">
      <a href="#An70" class="Bajar-Item">Años 70</a>
      <a href="#An80" class="Bajar-Item">Años 80</a>
      <a href="#An90" class="Bajar-Item">Años 90</a>
      <a href="#An2000" class="Bajar-Item">Años 2000</a>
      <a href="#Top" class="Bajar-Item">Top</a>
      <a href="#Podcast" class="Bajar-Item">Podcast</a>
    </div>


    </header>
    <br>
   <section class ="barra">
   <h1>AÑOS MUSICALES</h1>
   </section> 
 
    <main>


    <section class="galeria-imagenes">
  <!-- Primera fila: 3 imágenes -->
  <div class="fila">
    <figure class="gallery-item">
      <img src="Imagenes/Queen.jpg" alt="Queen">
      <figcaption>Queen — Rock clásico</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="Imagenes/Michael.jpg" alt="Michael">
      <figcaption>Michael — Pop legendario</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="Imagenes/Britney.jpg" alt="Britney">
      <figcaption>Britney — Pop icónico</figcaption>
    </figure>
  </div>

  <!-- Segunda fila: otras 3 imágenes -->
  <div class="fila">
    <figure class="gallery-item">
      <img src="Imagenes/link.jpg" alt="Link">
      <figcaption>Link — Rock/Alternativo</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="Imagenes/Shakira.jpg" alt="Shakira">
      <figcaption>Shakira — Pop/Latino</figcaption>
    </figure>
    <figure class="gallery-item">
      <img src="Imagenes/Conejo.jpg" alt="Conejo">
      <figcaption>Conejo — Arte</figcaption>
    </figure>
  </div>
</section>


<section class ="noticias" >

  <!-- Controles (radios ocultos) -->
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">

  <!-- Las imágenes / slides -->
  <div class="slides">
    <div class="slide">
      <img src="https://picsum.photos/800/500?random=1" alt="Imagen 1" >
      
    </div>
    <div class="slide">
      <img src="https://picsum.photos/800/500?random=2" alt="Imagen 2">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/800/500?random=3" alt="Imagen 3">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/800/500?random=4" alt="Imagen 4">
    </div>
  </div>

</section>




  </main>
</body>
</html>
